<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DerbyKight — Players Login</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <main>
      <section
        class="players-login-hero"
        style="
          background-image: url('assets/images/signup-hero-img.jpg');
          background-size: cover;
          background-position: center;
        "
      >
        <div class="inner-hero-overlay"></div>
        <div class="container">
          <a href="index.html">
            <img src="assets/images/player-logo.png" alt="Logo" class="logo" />
          </a>
        </div>
      </section>
      <section class="players-login">
        <div class="container">
          <div class="heading-wrapper">
            <h1><span>Participate in a Race</span></h1>
          </div>
          <div class="sign-up-form-wrapper">
            <img
              src="assets/images/form-horse.png"
              alt="Form Horse"
              class="form-horse"
            />
            <form action="races.html" class="sign-up-form">
              <!-- <div class="form-group">
                <input type="text" name="name" placeholder="Name" />
              </div> -->

              <div class="form-group">
                <input
                  type="text"
                  name="derbykight_code"
                  placeholder="DerbyKnight Code"
                />
              </div>
              <div class="form-group submit-btn-wrapper">
                <button type="submit" class="cta">
                  <span class="text">Login</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="50"
                    height="21"
                    viewBox="0 0 30 21"
                    fill="none"
                  >
                    <path
                      d="M29.4609 3.6314C29.6062 3.09858 29.292 2.54884 28.7592 2.40352L20.0763 0.0354659C19.5435 -0.10985 18.9938 0.204288 18.8485 0.737112C18.7031 1.26994 19.0173 1.81968 19.5501 1.96499L27.2682 4.06993L25.1633 11.788C25.018 12.3209 25.3321 12.8706 25.8649 13.0159C26.3977 13.1612 26.9475 12.8471 27.0928 12.3143L29.4609 3.6314ZM0.496094 19.3683L0.992233 20.2365L28.9922 4.23653L28.4961 3.36829L28 2.50004L-4.51803e-05 18.5L0.496094 19.3683Z"
                      fill="black"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact" class="site-footer players-login-footer">
      <div class="container footer-inner">
        <p class="copyright">© 2025 DerbyKight</p>
      </div>
    </footer>
  </body>
</html>
