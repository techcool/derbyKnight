    <meta charset="UTF-8" />

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <header class="site-header" id="siteHeader">
      <div class="container header-inner">
        <a class="logo" href="index.html"
          ><img src="assets/images/logo.png" alt="Site logo"
        /></a>
        <nav class="nav" id="mainNav">
          <ul>
            <!-- <li><a href="about.html">About Us</a></li> -->
            <li><a href="how-it-works.html">How it works</a></li>
            <li><a href="vendor-signup.html">Sign up!</a></li>
            <li><a href="vendor-login.html">Vendor Login!</a></li>
          </ul>
        </nav>

        <button
          class="hamburger"
          id="hamburger"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </header>

    <!-- Off-canvas menu -->
    <aside class="offcanvas-menu" id="offcanvasMenu" aria-hidden="true">
      <div class="offcanvas-inner">
        <button
          class="offcanvas-close"
          id="offcanvasClose"
          aria-label="Close menu"
        >
          ×
        </button>
        <nav class="offcanvas-nav">
          <ul>
            <!-- <li><a href="about.html">About Us</a></li> -->
            <li><a href="how-it-works.html">How it works</a></li>
            <li><a href="vendor-signup.html">Sign up!</a></li>
            <li><a href="vendor-login.html">Vendor Login!</a></li>
          </ul>
        </nav>
      </div>
      <div class="offcanvas-backdrop" id="offcanvasBackdrop"></div>
    </aside>

    <main>
      <section
        class="inner-hero"
        style="
          background-image: url('assets/images/signup-hero-img.jpg');
          background-size: cover;
          background-position: center;
        "
      >
        <div class="inner-hero-overlay"></div>
        <div class="container">
          <h1 class="hero-title"><span>VENDOR SIGN UP!</span></h1>
        </div>
      </section>
      <section class="how-it-works-steps pb-xxl">
        <div class="container">
          <div class="sign-up-form-wrapper">
            <img
              src="assets/images/form-horse.png"
              alt="Form Horse"
              class="form-horse"
            />
            <form action="" class="sign-up-form">
              <div class="form-group two-column">
                <input
                  type="text"
                  name="firstName"
                  placeholder="First Name"
                  required
                />
                <input
                  type="text"
                  name="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="organizationName"
                  placeholder="Organization Name"
                  required
                />
              </div>
              <div class="form-group two-column">
                <input
                  type="email"
                  name="emailAddress"
                  placeholder="Email Address"
                  required
                />
                <input
                  type="tel"
                  name="phone"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group submit-btn-wrapper">
                <button type="submit" class="cta">
                  <span class="text">Sign Up Now</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="50"
                    height="21"
                    viewBox="0 0 30 21"
                    fill="none"
                  >
                    <path
                      d="M29.4609 3.6314C29.6062 3.09858 29.292 2.54884 28.7592 2.40352L20.0763 0.0354659C19.5435 -0.10985 18.9938 0.204288 18.8485 0.737112C18.7031 1.26994 19.0173 1.81968 19.5501 1.96499L27.2682 4.06993L25.1633 11.788C25.018 12.3209 25.3321 12.8706 25.8649 13.0159C26.3977 13.1612 26.9475 12.8471 27.0928 12.3143L29.4609 3.6314ZM0.496094 19.3683L0.992233 20.2365L28.9922 4.23653L28.4961 3.36829L28 2.50004L-4.51803e-05 18.5L0.496094 19.3683Z"
                      fill="black"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact" class="site-footer">
      <div class="container footer-inner">
        <div class="footer-horse">
          <img src="assets/images/footer-horse.png" alt="Footer Horse" />
        </div>
        <div class="footer-menu">
          <div class="footer-logo">
            <a href="index.html">
              <img src="assets/images/logo.png" alt="Footer Logo"
            /></a>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="about.html">ABOUT</a></li> -->
            <li><a href="how-it-works.html">HOW IT WORKS</a></li>
            <li><a href="vendor-signup.html">SIGN UP</a></li>
            <li><a href="vendor-login.html">VENDOR LOGIN</a></li>
          </ul>
        </div>
        <p class="copyright">© 2025 DerbyKight</p>
      </div>
    </footer>
  </body>
  <script src="assets/js/script.js"></script>
</html>
